<!DOCTYPE html>
<html>
<head>
	<title>My Dashboard</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-image: url('Dashboard.png');
			background-repeat: no-repeat;
			background-size: cover;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		h1 {
			margin: 0;
		}
		nav {
			background-color: #f1f1f1;
			padding: 10px;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav li {
			margin-right: 20px;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			padding: 20px;
		}
		.widget {
			flex: 1;
			margin: 10px;
			padding: 20px;
			background-color: #f1f1f1;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		.widget h2 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Dashboard</h1>
	</header>
	
	
</body>
</html>
